<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Online Mağaza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Mağaza</h1>
        <a href="cart.html">Sepete Git</a>

            <div class="product" data-name="Ürün 2" data-price="20">

                <h3>Ürün 2</h3>
                <p>Fiyat: 20 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
            <div class="product" data-name="Ürün 3" data-price="30">
                <img src="img/urn.png" alt="Ürün 3">
                <h3>Ürün 3</h3>
                <p>Fiyat: 30 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
            <div class="product" data-name="Ürün 4" data-price="40">
                <img src="img/urn.png" alt="Ürün 4">
                <h3>Ürün 4</h3>
                <p>Fiyat: 40 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
            <div class="product" data-name="Ürün 5" data-price="50">
                <img src="img/urn.png" alt="Ürün 5">
                <h3>Ürün 5</h3>
                <p>Fiyat: 50 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
